    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>


<div layout:fragment="content">

    <img src="/assets/board/cloudicon.svg" alt="" class="cloud1">

    <img src="/assets/board/cloudicon5.svg" alt="" class="cloud5">
    <img src="/assets/board/treeicon.svg" alt="" class="tree1">
    <img src="/assets/board/treeicon.svg" alt="" class="tree2">
    <img src="/assets/board/treeicon.svg" alt="" class="tree3">
    <img src="/assets/board/treeicon.svg" alt="" class="tree4">
    <img src="/assets/board/treeicon.svg" alt="" class="tree5">

    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>

    <div class="row mt-3">
        <div class="col">
            <h1 class="viewAll">수정하기</h1>
            <br>

            <div class = "half-background">

            <div class="card">
                <div class="card-body">
                    <form th:action="@{/board/modify}" method="post" id="f1">
                        <div class="input-register mb-3">
                            <input type="text" class="form-control" th:value="${dto.boardId}" name="boardId" style="display: none;" readonly>
                        </div>
                        <div class="input-register mb-3">
                            <input type="text" class="form-control" name="title" th:value="${dto.title}">
                        </div>

<!--                        <div class="input-register mb-3">-->
<!--                            <input type="text" class="form-control" th:value="${dto.nickname}" name="nickname" readonly>-->
<!--                        </div>-->

                        <div class="input-register mb-3">
                            <textarea class="form-control" rows="20" name="content">[[${dto.content}]]</textarea>
                        </div>



                        <div class="input-register mb-3">
                            <div class="float-end uploadHidden">
                                <button type="button" class="btn btn-primary uploadFileBtn">사진첨부</button>
                            </div>
                        </div>

<!--                        <div class="input-register mb-3">-->
<!--                            <span class="input-group-text">작성일</span>-->
<!--                            <input type="text" class="form-control" th:value="${#temporals.format(dto.regDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>-->
<!--                        </div>-->
<!--                        <div class="input-register mb-3">-->
<!--                            <span class="input-group-text">수정일</span>-->
<!--                            <input type="text" class="form-control" th:value="${#temporals.format(dto.modDate, 'yyyy-MM-dd HH:mm:ss')}" readonly>-->
<!--                        </div>-->

                        <div class="my-4">
                            <div class="float-end">
                                <button type="button" class="btn btn-primary listBtn">목록으로</button>
                                <button type="button" class="btn btn-secondary modBtn">수정하기</button>
                                <button type="button" class="btn btn-danger removeBtn">게시물삭제</button>
                            </div>
                        </div>
                    </form>


                </div><!--end card body-->
            </div><!--end card-->
        <!-- end col-->
    <!-- end row-->

    <!—- 첨부 파일 섬네일을 보여줄 부분 -->
    <div class="row mt-3">
        <div class="col ">
            <div class="container-fluid d-flex uploadResult" style="flex-wrap: wrap;">
                <th:block th:each="fileName:${dto.fileNames}">
                    <div class="card col-4" th:with = "arr = ${fileName.split('_')}">
                        <div class="card-header d-flex justify-content-center">
                            [[${arr[1]}]]
                            <button class="btn-sm btn-danger"
                                    th:onclick="removeFile([[${arr[0]}]], [[${arr[1]}]], this)">X</button>
                        </div>
                        <div class="card-body">
                            <img th:src="|/view/s_${fileName}|" th:data-src="${fileName}" >
                        </div>
                    </div><!-- card -->
                </th:block>
            </div>
        </div>
    </div>

    <!—- 첨부파일 추가를 위한 모달창 -->
    <div class="modal uploadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">사진첨부</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="input-group-add mb-3">
                        <input type="file" name="files" class="form-control" multiple >
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary uploadBtn">Upload</button>
                    <button type="button" class="btn btn-outline-dark closeUploadBtn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div><!-- register modal -->

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="/js/board/upload.js"></script>

    <img src="/assets/board/banner.svg" alt="" class="banner">

</div><!--end layout fragement-->
</div>
</div>
</div>
</body>

<script layout:fragment="script" th:inline="javascript">


    const errors = [[${errors}]]
    console.log(errors)

    let errorMsg = ''

    if(errors){
        for (let i = 0; i < errors.length; i++) {
            errorMsg += `${errors[i].field}은(는) ${errors[i].code} \n`
        }
        history.replaceState({}, null, null)
        alert(errorMsg)
    }

    const link = [[${pageRequestDTO.getLink()}]]
    const formObj = document.querySelector("#f1")

    document.querySelector(".modBtn").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()

        formObj.action = `/board/modify?${link}`

        //첨부파일 추가
        // 서버에 등록할 image들을 element로 만들어서 formObj에 추가
        appendFileData()

        //삭제대상 파일들의 삭제
        // removeFileList에 등록한 삭제파일들 제거를 서버에 요청
        callRemoveFiles()

        // 서버로 전송해서 DB에 등록 완료
        formObj.method ='post'
        formObj.submit()


    }, false)

    function appendFileData(){

        const target = document.querySelector(".uploadHidden")
        const uploadFiles = uploadResult.querySelectorAll("img")

        let str = ''

        for (let i = 0; i < uploadFiles.length ; i++) {
            const uploadFile = uploadFiles[i]
            const imgLink = uploadFile.getAttribute("data-src")

            str += `<input type='hidden' name='fileNames' value="${imgLink}">`
        }

        target.innerHTML = str;

    }

    function appendNotShownData(){

        if(removeFileList.length == 0){
            return
        }

        const target = document.querySelector(".uploadHidden")
        let str = ''

        for (let i = 0; i < removeFileList.length ; i++) {

            const {uuid, fileName} = removeFileList[i];

            str += `<input type='hidden' name='fileNames' value="${uuid}_${fileName}">`
        }
        target.innerHTML += str;
    }

    function callRemoveFiles(){

        removeFileList.forEach( ({uuid,fileName}) => {
            removeFileToServer({uuid, fileName})
        })
    }


    document.querySelector(".removeBtn").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()

        //화면에 보이는 파일들을 form태그에 추가
        appendFileData()
        //화면에서 안보이도록 처리된 파일들을 form태그에 추가
        appendNotShownData()

        formObj.action = `/board/remove`
        formObj.method ='post'
        formObj.submit()
    }, false)

    document.querySelector(".listBtn").addEventListener("click", function(e){
        e.preventDefault()
        e.stopPropagation()

        formObj.reset()
        self.location =`/board/list?${link}`

    }, false)

    //최종적으로 삭제될 파일들의 목록
    const removeFileList = []

    function removeFile(uuid,fileName, obj){

        if(!confirm("파일을 삭제하시겠습니까?")){
            return
        }

        console.log(uuid)
        console.log(fileName)

        console.log(obj)

        // 일단 바로 삭제하지 않고, removeFileList에 추가
        removeFileList.push({uuid,fileName})

        // 화면상에서는 Image 제거
        const targetDiv = obj.closest(".card")
        targetDiv.remove()
    }


    //업로드 모달
    const uploadModal = new bootstrap.Modal(document.querySelector(".uploadModal"))

    document.querySelector(".uploadFileBtn").addEventListener("click", function(e){

        e.stopPropagation()
        e.preventDefault()
        uploadModal.show()

    }, false)

    document.querySelector(".uploadBtn").addEventListener("click", function(e){

        const formObj = new FormData();

        const fileInput = document.querySelector("input[name='files']")

        console.log(fileInput.files)

        const files = fileInput.files

        for (let i = 0; i < files.length; i++) {
            formObj.append("files", files[i]);
        }


        uploadToServer(formObj).then(result => {
            console.log(result)
            //console.log(result)
            for (const uploadResult of result) {
                showUploadFile(uploadResult)
            }
            uploadModal.hide()
        }).catch(e => {
            uploadModal.hide()
        })

    },false)

    const uploadResult = document.querySelector(".uploadResult")

    function showUploadFile({uuid, fileName, link}){

        const str =`<div class="card col-4">
            <div class="card-header d-flex justify-content-center">
                ${fileName}
                <button class="btn-sm btn-danger" onclick="javascript:removeFile('${uuid}', '${fileName}', this)" >X</button>
            </div>
            <div class="card-body">
                 <img src="/view/${link}" data-src="${uuid+"_"+fileName}" >
            </div>
        </div><!-- card -->`

        uploadResult.innerHTML += str
    }

</script>
