<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/member/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Hebrew:wght@100..900&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="login_form_bg1"></div>
    <div class="login_form_bg2"></div>
    <div class="login_form_bg3"></div>
    <div class="login_form">
        <div class="title">
            <div class="main_title"><img src="/assets/member/loginTitle.svg">FETMILY</div>
            <div class="sub_title">반려동물과 함께하는 즐거운 생활</div>
        </div>
        <div class="login_input">
            <div><img src="/assets/member/login_email.svg"><input type="text" placeholder="아이디 / 이메일"></div>
            <div><img src="/assets/member/login_pw.svg"><input type="password" placeholder="비밀번호"></div>
        </div>

        <button type="submit">로그인</button>
        <div class="login_footer"><span class="signup">회원가입</span><span class="search_id">ID/PW 찾기</span></div>
    </div>
</div>
</body>
</html>
